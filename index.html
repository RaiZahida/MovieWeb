<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark px-3" id="nav">
      <a class="navbar-brand" href="#" id="brand">MovieApp</a>
  
      <div class="ms ms-auto">
        <form class="d-flex" onsubmit="loadmovies(event)">
          <input class="form-control me-2" type="search" placeholder="Search movies" id="input" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div id="filter">
      <select name="" id="option">
        <optgroup>
          <option value="default">--Filter Search---</option>
          <option value="Rating">Rating</option>
          <option value="Year">Year</option>
          <option value="Popularity">Popularity</option>
        </optgroup>
      </select>
    </div>
    <div id="movie-grid">

    </div>
  </div>
  <div id="footer">
    <p>Design and Develop by <a href="https://github.com/RaiZahida">Zahida Parveen</a> using HTML, CSS , Bootsrap and Javascript(vanilla).</p>
  </div>
<!-- Modal -->
<div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailLabel" aria-hidden="true" id="modal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieDetailLabel">Movie Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Movie details will be injected here -->
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script src="./script.js"></script>

</body>

</html>
